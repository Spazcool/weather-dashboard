<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="layout-transparent mdl-layout mdl-js-layout">

            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Weather Spotlight</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <span class="mdl-navigation__link" id='date'></span> 
                        <span class="mdl-navigation__link" id='location'></span>
                    </nav>
                </div>
            </header>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Dashboard</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Spotlight</a>
                    <a class="mdl-navigation__link" href="five-day.html">5-Day</a>

                    <form action="#" class="mdl-navigation__link" >
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="cityToSearch" placeholder="boston, ma">
                            <label class="mdl-textfield__label" for="cityToSearch">Input</label>    
                                          
                        </div>
                        <button id='search' class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">search</i>
                        </button>  
                        <!-- TODO REMOVE EXANDING SEARCH INPUT, HAVE STATIC WITH SMALL BUTTON TO ITS RIGHT -->
                    </form>
                </nav>
            </div>

            <main class="mdl-layout__content">
                <div class="mdl-grid blocks"></div>
            </main>

            <footer class="mdl-mini-footer">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="index.html">Weather Spotlight</a></li>
                    <li><a href="five-day.html">Five-Day Forecast</a></li>
                </ul>
                <div class="mdl-mini-footer__right-section">
                    <a href='https://www.spazcool.com'><img src='./images/favicon.ico'/></a>
                </div>
            </footer>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment-with-locales.min.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
