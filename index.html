<!DOCTYPE html>
<html>
    <head>
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Weather Dashboard</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <span class="mdl-navigation__link" id='date'></span> 
                        <span class="mdl-navigation__link" id='location'></span>
                    </nav>
                </div>
            </header>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Weather Dashboard</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Today</a>
                    <a class="mdl-navigation__link" href="">5-Day</a>
                    <a class="mdl-navigation__link" href="">Search City</a>
                    <form action="#" class="mdl-navigation__link" >
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input" type="text" id="sample6">
                                <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                            </div>
                        </div>
                    </form>
                </nav>
            </div>

            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    <div class="blocks">
                        <div class="iconBlock col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" title=""></div>
                        <div class="tempBlock col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" title="Change measurement?">
                            <!-- <center>
                                    <h1></h1>
                                    <h4></h4>
                                    <h3></h3>
                                    <h5></h5>
                                </center>-->
                        </div>
                    </div>
            
                    <div class="timeBlock">
                        <!-- <div id="day" class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                        </div>
                        <div id="night" class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                        </div> -->
                    </div>
                </div>
            </main>

            <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">
                More Information
                </div>
                <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy and Terms</a></li>
                <li><a href="#">User Agreement</a></li>
                </ul>
            </div>
            <div class="mdl-mini-footer__right-section">
                <button class="mdl-mini-footer__social-btn"></button>
                <button class="mdl-mini-footer__social-btn"></button>
                <button class="mdl-mini-footer__social-btn"></button>
            </div>
            </footer>
        </div>
               <!-- WHEN I search for a city
        WHEN I view current weather conditions for that city
        WHEN I view future weather conditions for that city
        THEN I am presented with a 5-day forecast
        WHEN I click on a city in the search history
        THEN I am presented with the last searched city forecast -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
